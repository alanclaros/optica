{% load jinja_tags %}
{% load static %}

<!--contenedor-->
<div class="row align-items-center">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8">
        <!--contenido-->
        <!--alerts-->
        {% include 'partials/_alerts.html' %}
        <br>

        <div class="link_blue right">
            <span class="link_blue pointer" onclick="backWindow();">Volver</span>
        </div>
        <br>

        <form name="formulario" method="post" action="" onsubmit="return false;">
            {% csrf_token %}
            <table class="table3 w-100">
                <tr>
                    <th colspan="4" class="center w-100">
                        Stock Monturas
                    </th>
                </tr>
                
                <tr class="back2">
                    <td class="right w-20">
                        Tipo :&nbsp;
                    </td>
                    <td colspan="3" class="left w-80">
                        <div id="div_almacen">
                            <select name="tipo_montura" id="tipo_montura" class="form-control input w-90 h-35">
                                <option value="0">(TODOS)</option>
                                {% for tipo_montura in lista_tipos_montura %}
                                <option value="{{tipo_montura.tipo_montura_id}}">{{tipo_montura.tipo_montura}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </td>
                </tr>
                
                <tr class="back1">
                    <td class="right w-20">
                        Almacen :&nbsp;
                    </td>
                    <td colspan="3" class="left w-80">
                        <div id="div_almacen">
                            <select name="almacen" id="almacen" class="form-control input w-90 h-35">
                                <option value="0">(TODOS)</option>
                                {% for almacen in lista_almacenes %}
                                <option value="{{almacen.almacen_id}}">{{almacen.almacen}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </td>
                </tr>
                
                <tr class="back2">
                    <td class="right w-20">
                        Vendidas :&nbsp;
                    </td>
                    <td class="left w-30">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="vendidas" name="vendidas">
                            <label for="vendidas" class="custom-control-label">&nbsp;</label>
                        </div>
                    </td>
                    <td class="right w-20">
                        Sin Vender :&nbsp;
                    </td>
                    <td class="left w-30">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="sin_vender" name="sin_vender">
                            <label for="sin_vender" class="custom-control-label">&nbsp;</label>
                        </div>
                    </td>
                </tr>
                
                <tr class="back2">
                    <td colspan="4" class="w-100 center">&nbsp;</td>
                </tr>
                <tr class="back1">
                    <td colspan="4" class="w-100 center">
                        <button class="btn btn-primary btn-sm" name="add_button" onclick="stockProductosReporte('print');">
                            <i class="nav-icon far fa-clone"></i>&nbsp;&nbsp;Mostrar
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary btn-sm" name="add_button" onclick="stockProductosReporte('print_excel');">
                            <i class="nav-icon far fa-file-excel"></i>&nbsp;&nbsp;Excel
                        </button>
                        <input type="hidden" name="url_main" id="url_main" value="{{url_main}}">
                        <input type="hidden" name="url_actual" id="url_actual" value="{{url_actual}}">
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
    <!--fin div contenido-->
    <div class="col-sm-2">&nbsp;</div>
</div>
<!--fin div contenedor-->
<form name="form_print" method="post" action="{% url 'index' %}" target="_blank">
    {% csrf_token %}
    <input type="hidden" name="module_x" value="{{module_x}}">
    <input type="hidden" name="operation_x" value="{{operation_x}}">
    <input type="hidden" name="operation_x2" value="">
    <input type="hidden" name="id" value="">
    <input type="hidden" name="tipo_montura" value="0">
    <input type="hidden" name="almacen" value="0">
    <input type="hidden" name="vendidas" value="0">
    <input type="hidden" name="sin_vender" value="0">
</form>

<form name="form_operation" method="post" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="hidden" name="module_x" value="{{module_x}}">
    <input type="hidden" name="module_x2" value="{{module_x2}}">
    <input type="hidden" name="module_x3" value="{{module_x3}}">
    
    <input type="hidden" name="operation_x" value="{{operation_x}}">
    <input type="hidden" name="operation_x2" value="{{operation_x2}}">
    <input type="hidden" name="operation_x3" value="{{operation_x3}}">
    
    <input type="hidden" name="id" value="{{id}}">
    <input type="hidden" name="id2" value="{{id2}}">
    <input type="hidden" name="id3" value="{{id3}}">
</form>
